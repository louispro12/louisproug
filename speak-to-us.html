    <section class="content-section">
        <div class="content-container">
            <h2>Speak to Us</h2>
            <p>Send me a message and I will reply to your email!</p>

            <!-- Form using Formspree -->
            <form action="https://formspree.io/f/xyzabcde" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
