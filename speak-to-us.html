    <section class="content-section">
        <div class="content-container">
            <h2>Speak to Us</h2>
            <p>Send me a message and I will reply to your email!</p>

            <!-- Form using Formspree -->
            <form id="contactForm" action="https://formspree.io/f/xkgzejzk" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Thank you message -->
            <p id="thanksMessage" style="display:none; color:green; margin-top:10px;">
                Thank you! Your message has been sent.
            </p>
        </div>
    </section>

    <!-- Optional JS to show thank-you message without page reload -->
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if(response.ok) {
                document.getElementById('thanksMessage').style.display = 'block';
                this.reset();
            } else {
                alert('Oops! There was a problem submitting your form.');
            }
        });
    });
    </script>
