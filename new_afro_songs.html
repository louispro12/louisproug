<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Afro Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .song {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .song:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .song h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .buttons a, .buttons button {
      text-decoration: none;
      background: #ff5722;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons a:hover, .buttons button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• New Afro Songs 2025 üî•</h1>
    <p>Stream or Download the latest Afrobeat hits</p>
  </header>

  <main>
    <!-- Song 1 -->
    <div class="song">
      <h3>‚ÄúUnavailable‚Äù ‚Äì Davido ft. Musa Keys</h3>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      </audio>
      <div class="buttons">
        <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" download>Download MP3</a>
        <button onclick="this.closest('.song').querySelector('audio').play()">Play</button>
      </div>
    </div>

</body>
